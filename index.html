<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Master - Assignment 06 | Ansarul Anis</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- CSS file links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header part -->
    <header>
        <!-- Logo part -->
        <div class="logo text-center">
            <img src="images/phone-master-logo.png" alt="Logo">
        </div>
    </header>

    <!-- Main Part -->
    <main>
        <div class="container">
            <!-- Search Area  -->
            <div class="search-area text-center">
                <input id="search-input" type="text" placeholder="Input phone name or brand">
                <button id="search-btn">Search</button>
            </div>
            <!-- Loading Spinner part -->
            <div id="spinner">
                <img class="py-3" style="max-width: 60px" src="images/loading-spinner.gif" alt="">
                <h5>Please wait, data is loading...</h5>
            </div>
            <!-- Phone and Search Result Display part -->
            <div class="phones-area">
                <h5 id="counter-search" class="text-center py-3">Counter and Search</h5>
                <div id="phones"></div>
            </div>
    
        </div>
    </main>

    <!-- Footer part -->
    <footer>
        <h5 class="text-center">Developed with love by Ansarul Anis</h5>
    </footer>
    <!-- Script File links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/phone-finder.js"></script>
</body>
</html>
